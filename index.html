<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dynamic Web Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Contact Us</li>
                    <li>About Us</li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="section1">
                <p id="text">Welcome to my week 4 assignment. Click the button below to change this text.</p>
                <button id="change-btn">Change Text</button>
            </section>

            <section class="section2">
                <h2>My images</h2>
                <div id="images">
                    <img src="wedding2.jpg">
                    <img src="camera.jpg" alt="Camera">
                    <img src="wedding1.jpg" alt="Wedding Photo">
                </div>
                <button id="add-image-btn">Add Image</button>
                <button id="remove-image-btn">Remove Image</button>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
